<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown To D-Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="words name">Sapphire</h1>
        <h1 class="words at">@</h1>
        <h1 class="words age">24</h1>

        <div class="birthday">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
            <h1 id="message">HAPPY BIRTHDAY ARIKE</h1>
        </div>
        <img src="images/balloon.png" alt="" class="balloon">
    </div>

    <script src="index.js"></script>
</body>
</html>
